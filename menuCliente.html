                <label for="opciones">Mes:</label>

                <label for="opciones"># Factura:</label>

                    <option value="002">002</option>

                    <option value="004">004</option>
                </select>

                <label for="descuento">% Descuento</label>
                <input type="number" placeholder="Aplique descuento" id="descuento">
